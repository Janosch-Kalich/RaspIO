<ion-toolbar style="display: inline-block;">
  <ion-icon name="settings-sharp" slot="end" style="margin-right: 9px;" size="large" (click)="router.navigate(['/settings'])"></ion-icon>
  <ion-button color="success" slot="secondary" style="margin-right: 13px;" (click)="new()">New</ion-button>
  <ion-title>{{ title }}</ion-title>
</ion-toolbar>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Pins</ion-card-title>
    </ion-card-header>
    <ion-list *ngFor="let id of requests.pinidarray">
      <ion-item (click)="details('/pindetails', id)">{{ requests.pins.pins[id].name }}</ion-item>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Websockets</ion-card-title>
    </ion-card-header>
    <ion-list *ngFor="let id of requests.wsidarray">
      <ion-item (click)="details('/wsdetails', id)">
        {{ requests.websockets.websockets[id].name }}
        <ion-badge color="danger" slot="end" style="width: 2%;" *ngIf="requests.websockets.websockets[id].readyState != 1">!</ion-badge>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
